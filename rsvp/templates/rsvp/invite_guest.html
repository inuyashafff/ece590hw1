{% extends 'base.html'  %}

{% block body %}

<div class="container">
  <h1>Invite Guset</h1>
  <form method = "post">
    {% csrf_token  %}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-info">Add</button>
  </form>
  {% for post in posts  %}
  <h6>{{ post.user }}</h6>
  <p>{{ post.created }}</p>
  {% endfor  %}
  </div>
 {% endblock %}
